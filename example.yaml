# Parker - Screenshot Config Example
#
# Format URL bisa:
# 1. String langsung: "http://localhost:3000/dashboard"
# 2. Object dengan metadata: { url: "...", name: "custom-name", description: "..." }
# 3. Object dengan POST data: { url: "...", method: "POST", data: {...} }
# 4. Object dengan auth: { url: "...", auth: true }

# Authentication config (optional)
# Define auth steps if any URL requires authentication
auth:
  url: http://localhost:3000/login
  steps:
    # Fill form fields
    - fill: "#email"
      value: "admin@example.com"
    - fill: "#password"
      value: "password123"

    # Click submit button
    - click: "button[type=submit]"

    # Wait for redirect/page load
    - wait: 2000

    # Or wait for specific element
    # - wait_for: ".dashboard-header"

    # Other available steps:
    # - type: "#search"          # Type with key events (for autocomplete etc)
    #   value: "search term"
    # - press: "Enter"           # Press keyboard key
    # - goto: "http://..."       # Navigate to URL

urls:
  # Simple string format - filename auto dari URL
  - http://localhost:3000
  - http://localhost:3000/login
  - http://localhost:3000/dashboard
  - http://localhost:3000/settings/profile

  # Object format - custom filename + description (for manifest)
  - url: http://localhost:3000/users?tab=active
    name: users-active-tab
    description: "User list filtered by active status"

  - url: http://localhost:3000/reports/monthly
    name: monthly-report
    description: "Monthly sales report page"

  # POST request - useful for pages that require form submission
  - url: http://localhost:3000/api/preview
    method: POST
    data:
      template: "invoice"
      customer_id: 123
    name: invoice-preview
    description: "Invoice preview generated via POST"

  # POST with custom headers
  - url: http://localhost:3000/admin/report
    method: POST
    data:
      report_type: "summary"
    headers:
      X-Admin-Token: "dev-token"
    name: admin-report

  # URLs that require authentication (will use auth config above)
  - url: http://localhost:3000/dashboard
    auth: true
    name: dashboard
    description: "Main dashboard (requires login)"

  - url: http://localhost:3000/settings/profile
    auth: true
    name: settings-profile
    description: "User profile settings"

  - url: http://localhost:3000/admin/users
    auth: true
    name: admin-users
    description: "Admin user management page"

  # Wait for specific element before screenshot (for SPA/dynamic content)
  - url: http://localhost:3000/analytics
    wait_for: "#chart-container"
    name: analytics
    description: "Analytics dashboard with charts"

  # Extra wait time (ms) after page load
  - url: http://localhost:3000/slow-page
    wait: 3000
    name: slow-page

  # Multiple device captures (desktop, laptop, tablet, mobile)
  - url: http://localhost:3000/landing
    name: landing
    description: "Landing page - responsive design"
    devices:
      - desktop
      - mobile

  # Combine all features
  - url: http://localhost:3000/checkout
    auth: true
    wait_for: ".checkout-form"
    wait: 1000
    name: checkout
    description: "Checkout page with payment form"
    devices:
      - desktop
      - tablet
      - mobile
